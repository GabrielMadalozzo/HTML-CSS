<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="HTML.ICO.ico" type="image/x-icon">
    <style>
        body {background-color: antiquewhite;}
        mark {background-color: aqua;}
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio <mark><em>servidor</em></mark>.</p>
    <video src="midia/Meu--Video.mp4" width="250" controls loop autoplay poster="imagens/foto-m.png">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=laTFiHFq9zk2dHpz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
