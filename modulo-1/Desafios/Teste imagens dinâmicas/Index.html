<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens Dinamicas</title>
    <link rel="shortcut icon" href="HTML.ICO.ico" type="image/x-icon">
    <style>
body {background-color: antiquewhite;}
    </style>
</head>
<body>
    <h1>Testando imagnes de diferentes tamanhos</h1>
    <p>Esse teste leva em consideração a expêriencia do usuário, caso o mesmo esteja acessando nosso site pelo celular, tablet ou computador por exemplo.</p>
    <p>Vou adicionar 4 tipos de tamanhos diferentes, isso apenas para teste.</p>
    <picture>
        <source media="(max-width: 300px)" srcset="Imagens/img-300.jpeg" type="image/jpeg">
        <source media="(max-width: 500px)" srcset="Imagens/img-500.jpeg" type="image/jpeg">
        <source media="(max-width: 1000px)" srcset="Imagens/img-700.jpeg" type="image/jpeg">
        <img src="Imagens/img-1000.jpeg" alt="Imagem dinâmica">
    </picture>
</body>
</html>
